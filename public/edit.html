<!DOCTYPE html>
<html>

<head>
  <title>Write Notes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sketchpad/0.1.0/scripts/sketchpad.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css"
    integrity="sha512-NXUhxhkDgZYOMjaIgd89zF2w51Mub53Ru3zCNp5LTlEzMbNNAjTjDbpURYGS5Mop2cU4b7re1nOIucsVlrx9fA=="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
  <script src="edit.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="shortcut icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="edit.css">
</head>

<body>
  <main>
    <div id="container">
      <div class="title-header">
        <h1 id="title">Note Title</h1>
        <div id="changetitle" class="butn"><img src="./assets/edit-brown.svg" alt="edit" /></div>
        <input type="text" id="ctinput">
        <div id="ctsubmit" class="butn"><img src="./assets/save-brown.svg" alt="save" /></div>
        <div id="ctcancel" class="butn"><img src="./assets/cancel.svg" alt="cancel" /></div>
      </div>
      <canvas id="sketchpad"></canvas>

      <div id="verify" class="modal">
        <div class="loader" id="loader"></div>
        <textarea row="20" cols="20" wrap="hard" name="urstxt" id="vinput"></textarea>
        <div class="butn" id="vsave"><img src="./assets/save-brown.svg" /></div>
        <div class="butn" id="vclose"><img src="./assets/cancel.svg" /></div>
      </div>
    </div>
  </main>
  <aside>
    <div id="butn-container">
      <div id="parseText" class="butn"><img src="./assets/brain.svg" alt="brain" /></div>
      <div id="undo" class="butn"><img src="./assets/undo.svg" alt="undo" /></div>
      <div id="redo" class="butn"><img src="./assets/redo.svg" alt="redo" /></div>
      <div class="colors">
        <span id="color_front"><img src="./assets/color-drop.svg" style=""></span>
        <input id="color_picker" list="color-palette" type="color" value="#283D46"></input>
        <datalist id="color-palette">
          <option>
            #C87672
          </option>
          <option>
            #283D46
          </option>
          <option>
            #DECBB2
          </option>
          <option>
            #7B6D5C
          </option>
        </datalist>
      </div>
      <div id="saveimg" class="butn"><img src="./assets/save.svg" alt="save" /></div>
      <div id="backbutton" class="butn">
        <a href="notes.html"><img src="./assets/double-back-arrows-circle.svg" /></a>
      </div>
  </aside>
</body>

</html>
